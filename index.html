<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="mainheader" id="main-header">ToDo List</h1>

    <div class="themes">
      <button id="red-theme" class="theme-btn"></button>
      <button id="dark-theme" class="theme-btn"></button>
      <button id="default" class="theme-btn"></button>
    </div>
    

    <div class="content" id="content">
      <div class="input-part">
        <input type="text" id="input" placeholder="Write down your task..." />
        <button id="add-button">+</button>
      </div>

      <ul id="task-list"></ul>
    </div>

    <script src="./script/script.js"></script>
    <script src="./script/theme-script.js"></script>
  </body>
</html>
